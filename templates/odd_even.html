<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Чётное или нечётное</title>
</head>
<body>
<!--Ветвление в Jinja-->
{% if number % 2 == 0 %}
  <div>{{ number }} - чётное!</div>
{% else %}
  <div>{{ number }} - нечётное!</div>
{% endif  %} <!--указать, что закончили с условными выражениями-->
</body>
</html>
