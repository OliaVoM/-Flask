<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пример формы</title> <!--Комментарий -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
</head>
<body>
<h1>Форма для регистрации</h1>
<div class="container">
<form class="login_form" method="post">
<input type="text" class="form-control" name="fname" placeholder="Фамилия">
<br>
<input type="text" class="form-control" name="sname" placeholder="Имя">
<br>
<input type="email" class="form-control" name="email" placeholder="E-mail">
<br>
<input type="password" class="form-control" name="password" placeholder="Password">
<br>
<div class='form-group'>
<label for="classSelect">Ваше образование</label>
<select class="form-control" id="classSelect" name="professional">
<option>Высшее</option>
<option>Среднее</option>
</select>
</div>
<!--Radio Button - Gender Selection-->
<div class="form-group">
    <label for="form-group">Укажите пол</label>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="sex" id="male" value="male" checked> <!--checked - по умолчанию выбранная-->
        <label class="form-check-label" for="male">Мужской</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="sex" id="female" value="female">
        <label class="form-check-label" for="female">Женский</label>
    </div>
</div>
<!--End of Gender Selection-->
<!--Текстовой блок-->
<div>
    <label for="about">Немного о себе</label>
    <textarea class="form-control" id="about" name="about" rows="3"></textarea>
</div>
<br>
<!--End of Текстовой блок-->
<div class="form-group">
    <label for="photo">Прикрепите фото</label>
    <input type="file" class="form-control-file" id="photo" name="photo">  <!--ready булевое значение-->
</div>
<!--Check Box-->
<div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="ready" name="ready">  <!--ready булевое значение-->
    <label class="form-check-ready" for="ready">Подтверждаете?</label>
</div>
<br>
<!--End of Check Box-->
<button type="submit" class="btn btn-primary">Отправить</button>
</form>
</div>
</body>
</html>
